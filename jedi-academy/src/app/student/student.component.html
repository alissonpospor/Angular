<!-- Template do componente Student-->
<div *ngIf="student">
    Student: <a href="#" (click)="clicked()">{{student?.name}}</a>
    <div *ngIf="student?.isJedi">
        Jedi Temple: {{student?.temple}} 
        <button (click)="descricao.focus()">Foco!</button><br>
        <textarea #descricao></textarea>
    </div>
</div>
<p *ngIf="!student">
    Sem dados para exibir!
</p>
